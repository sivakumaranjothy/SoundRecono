        <title>Sound Regonition </title>

        <div class="header_div">

        <div class="main_div"><center>
        <br> 
        <button  onclick="start_classification()"> Start</button>

        <img src="https://img.freepik.com/free-vector/cute-cow-cartoon_160606-336.jpg?w=740" id="Cow" width="300" height="300">
